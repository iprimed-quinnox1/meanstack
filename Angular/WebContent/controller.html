<!DOCTYPE html>
<html>
<head>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js">
	
</script>
<meta charset="ISO-8859-1">
<title>Controller</title>
</head>
<body>
	<div ng-app="" ng-controller="studentController">
		Enter first name: <input type="text" ng-model="student.firstName"><br>
		Enter last name: <input type="text" ng-model="student.lastName"><br>
		Enter fees: <input type="text" ng-model="student.fees"> <br>

		<br> Your FullName: {{student.fullName() | uppercase }} <br>
		Fee : {{student.fees | currency}}

		<hr>
		<input type="checkbox" ng-model="enableDisableButton">Hide
		Button
		<button ng-hide="enableDisableButton" onclick="alert()">Click
			Me!</button>
		&nbsp;Visible? <br>
		<p>Total click: {{ clickCounter }}</p>
		</td>
		<button ng-click="clickCounter = clickCounter + 1">Click Me!</button>
	</div>
	<script>
		function studentController($scope) {
			$scope.student = {
				firstName : "Mahesh",
				lastName : "Parashar",
				fullName : function() {
					var studentObject;
					studentObject = $scope.student;
					return studentObject.firstName + " "
							+ studentObject.lastName;
				}
			};
		}
	</script>
</body>
</html>
