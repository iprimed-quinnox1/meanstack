<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Object Methods</h2>

<p>If you access an object method without (), it will return the function definition:</p>

<p id="demo"></p>

<script>

/*
 var p1 = {
    firstName: "John",
    lastName : "Doe",
    id       : 5566,
    fullName : function() {
       return this.firstName + " " + this.lastName;
    }
};

 */
function Person(fName, lName, id){
	//properties;
	this.firstName = fName;
	this.lastName = lName;
	this.id = id;
	
	// methods
	this.fullName = 
		function(per) {
	    	if(per){
	 	       return per.firstName + " " + per.lastName;
		 	} else {
			       return this.firstName + " " + this.lastName;
		 	}
		};
}



Person.prototype.name = function (){
	return this.id + " " + this.firstName + " " + this.lastName;
}

p1 = new Person("Q", "N", 1);

p2 = new Person("X", "Y", 2);


document.getElementById("demo").innerHTML = p1.name();
alert(p2.name());
</script>
</body>
</html>
